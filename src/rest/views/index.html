<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Age Calculator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
    }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="https://github.com/jeongwoo511/AgeCalculator">Github</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Age Calculator</h1>
                <p class="lead">Ever wonder how old you were?</p>
                
                <label>Month:</label>
                <input type="text" id="month"/>
                
                <label>Day:</label>
                <input type="text" id="day"/>

                <label>Year:</label>
                <input type="text" id="year"/>

                <button id="submit">Submit</button>
                
                <br></br>
                <br></br>
                <br></br>

                <ul class="list-unstyled" align="left">
                    <p class="lead" id="title"></p>
                    <li id="years"></li>
                    <li id="months"></li>
                    <li id="weeks"></li>
                    <li id="days"></li>
                    <li id="hours"></li>
                    <li id="minutes"></li>
                    <li id="seconds"></li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        $("#submit").click(function() {
            var month = $("#month").val();
            var day = $("#day").val();
            var year = $("#year").val();

            var birthday = {"month": month, "day": day, "year": year};
            birthday = JSON.stringify(birthday);
            console.log("birthday: ", birthday);
            $.ajax({
                url: 'http://localhost:4300/calculate',
                type: 'post',
                data: birthday,
                dataType: 'json',
                contentType: 'application/json'
            }).done(function(age) {
                console.log("age: ", age);
                document.getElementById("title").innerHTML = "Congratulations! You have lived for:";
                document.getElementById("years").innerHTML = age.years + " Years";
                document.getElementById("months").innerHTML =  age.months + " Months";
                document.getElementById("weeks").innerHTML = age.weeks + " Weeks";
                document.getElementById("days").innerHTML = age.days + " Days";
                document.getElementById("hours").innerHTML = age.hours + " Hours";
                document.getElementById("minutes").innerHTML = age.minutes + " Minutes";
                document.getElementById("seconds").innerHTML = age.seconds + " Seconds";
            }).fail(function() {
                console.error("ERROR - Failed to submit birthday");
            });
        });
    </script>
</body>
</html>
